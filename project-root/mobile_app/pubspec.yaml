name: mobile_app
description: A Vaccination Tracker built with Flutter
publish_to: 'none' # Remove this line if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.2.0

  # State management
  provider: ^6.0.5

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # Other common Flutter packages
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # âœ… Fonts
  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
